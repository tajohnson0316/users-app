<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <div class="card mb-3">
        <div class="card-header text-center">
          <div class="d-flex justify-content-between">
            <h1>User {{user["id"]}}</h1>
            <p class="fs-4"><a href="/">Home</a></p>
          </div>
        </div>
        <div class="card-body fw-bolder p-3">
          <div class="m-3">
            <span class="fs-5">Full Name: </span>{{user["first_name"]}}
            {{user["last_name"]}}
          </div>
          <div class="m-3">
            <span class="fs-5">E-mail: </span>{{user["email"]}}
          </div>
          <div class="m-3">
            <span class="fs-5">Created at: </span>{{user["created_at"]}}
          </div>
          <div class="m-3">
            <span class="fs-5">Last Updated at: </span>{{user["updated_at"]}}
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-left fs-5 gap-3">
        <p><a class="link-warning" href="/">Edit</a></p>
        <span>|</span>
        <p><a class="link-danger" href="/">Delete</a></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
