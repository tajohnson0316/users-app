<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <div class="d-flex justify-content-between">
        <h1 class="mb-4">Now Editting User {{user["id"]}}</h1>
        <p class="fs-4"><a href="/">Home</a></p>
      </div>
      <div class="card">
        <div class="card-body">
          <form action="/users/update/{{user['id']}}" method="POST">
            <div class="mb-3">
              <label for="first_name" class="form-label fs-4"
                >First Name:</label
              >
              <input type="text" class="form-control" name="first_name"
              id="first_name" value={{user["first_name"]}} />
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label fs-4">Last Name:</label>
              <input type="text" class="form-control" name="last_name"
              id="last_name" value={{user["last_name"]}} />
            </div>
            <div class="mb-5">
              <label for="email" class="form-label fs-4">E-mail:</label>
              <input type="email" class="form-control" name="email" id="email"
              value={{user["email"]}} />
            </div>
            <div class="d-flex justify-content-end gap-3">
              <button type="submit" class="btn btn-primary">Update</button>
              <a
                class="btn btn-danger"
                href="/users/{{user['id']}}"
                role="button"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
